<template name="layout">
	<div id="wrap">
		<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">
							Toggle navigation
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
					</button>
					<a class="navbar-brand" href="#">
					</a>
				</div>
				<div id="menu" class="collapse navbar-collapse">
					{{> layoutMainMenu}}
				</div>
			</div>
		</div>
		<div class="navbar-spacer">
		</div>
		{{> yield}}
	</div>
	<div id="footer">
		<div class="container">
			<p class="text-muted">
			</p>
		</div>
	</div>
</template>

<template name="layoutMainMenu">
	<ul id="menu-items" class="nav navbar-nav">
		<li id="menu-item-simple" class="{{menuItemClass 'home'}}">
			<a href="{{pathFor 'home'}}">
				Home page
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'about'}}">
			<a href="{{pathFor 'about'}}">
				About
			</a>
		</li>
	</ul>
</template>
